<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-warning">


  <header class="mt-3">
    <div class="container">

      <div class="d-inline mb-5">
        <a class="logo-text" href="./index.hwtml">
          <img class="rounded-pill" src="/images/book-logo.jpg" width="80" height="80" alt="Site log book">
          Library
        </a>
      </div>

      <nav class="navbar w-75 mx-auto">
          <form class="d-flex search-form-js" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container pt-5">
        <ul class="book-list list-unstyled p-0 ">

        </ul>
      </div>
    </section>
  </main>



  <footer>

  </footer>

  <template class="item-template">
    <li class="border border-secondary rounded-3">
      <div class="d-inline-flex rounded-3 p-3 bg-warning">
        <div class="book">
          <div class="back"></div>
          <div class="page6"></div>
          <div class="page5">
            <p class="book-in-title">
            </p>
          </div>
          <div class="page4"></div>
          <div class="page3"></div>
          <div class="page2"></div>
          <div class="page1"></div>
          <img class="front" src="images/things-fall-apart.jpg"></img>
        </div>

        <div class="info-box">
          <strong class="book-title">Things Fall Apart</strong>
          <div class="book-year-box">
            <div class="d-flex gap-3">
              <p class="book-year">2002</p>
              <p class="book-pages">320</p>
              <p class="book-language">Englis</p>
            </div>
            <p class="book-country">Nigeria</p>

          </div>
          <div>
            <div class="book-info-more">
              <p class="book-author">Chinua Achebe</p>
            </div>
            <a class="book-wiki btn btn-primary " href="">Wikipedia</a>
          </div>
        </div>
      </div>
    </li>
  </template>

  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
