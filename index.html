<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-warning">


  <header class="mt-3">
    <div class="container">

      <div class="d-inline mb-5">
        <a class="logo-text" href="./index.html">
          <img class="rounded-pill" src="/images/book-logo.jpg" width="80" height="80" alt="Site log book">
          Library
        </a>
      </div>

      <nav class="navbar w-75 mx-auto">
          <form class=" search-form-js w-100" role="search">
            <input class="form-control w-75 me-2 " type="search" placeholder="Search by title" aria-label="Search">
            <input class="input-author-search w-75 form-control me-2" type="search" placeholder="Search by author"
             aria-label="Search">
             <select class="sort-by-select form-select me-3">
              <option selected value="defalut">Default</option>
              <option selected value="a-z">A-Z</option>
              <option selected value="z-a">Z-A</option>
              <option selected value="0-1">Sorty by old year</option>
              <option selected value="1-0">Sorty by new year</option>
              <option selected value="many">Sorty by many pages</option>
              <option selected value="few">Sorty by few pages</option>
             </select>
             <select class="sort-language form-select me-3">
              <option value="all" selected>All langugae</option>
             </select>
             <button class="btn btn-primary" type="submit">Search</button>
          </form>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container pt-5">
        <ul class="book-list list-unstyled p-0  w-100">

        </ul>
      </div>
    </section>
  </main>



  <footer>

  </footer>

  <template class="item-template">
    <li class="border border-secondary rounded-3 list-item">
      <div class="item-box d-sm-inline-flex justify-content-between w-100 rounded-3 p-3 bg-warning align-items-center">
        <div class="ection-box">

          <div class="book">
            <div class="back"></div>
            <div class="page6"></div>
            <div class="page5">
              <p class="book-in-title mb-1">
              </p>
              <p class="book-in-title">
                Reading changes our lives
              </p>
            </div>
            <div class="page4"></div>
            <div class="page3"></div>
            <div class="page2"></div>
            <div class="page1"></div>
            <img class="front" src="images/things-fall-apart.jpg"></img>
          </div>
          
        </div>

        <div class="info-box">
          <strong class="book-title">Things Fall Apart</strong>
          <div class="book-year-box">
            <div class="d-flex gap-3">
              <p class="book-year">2002</p>
              <p class="book-pages">320</p>
              <p class="book-language">Englis</p>
            </div>
            <p class="book-country">Nigeria</p>

          </div>
          <div>
            <div class="book-info-more">
              <p class="book-author">Chinua Achebe</p>
            </div>
            <a class="book-wiki btn btn-primary " href="">Wikipedia</a>
          </div>
        </div>
      </div>
    </li>
  </template>

  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
